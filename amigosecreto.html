<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Amigos</title>
</head>
<body>
    <h1>Sorteo de Amigos</h1>

    <!-- Campo de entrada para agregar nombres -->
    <input type="text" id="nombreAmigo" placeholder="Escribe el nombre de tu amigo">
    <button onclick="agregarNombre()">Adicionar</button>

    <!-- Lista para mostrar los nombres agregados -->
    <ul id="listaAmigos"></ul>

    <!-- Botón para realizar el sorteo -->
    <button onclick="sortearAmigo()">Sortear Amigo</button>

    <!-- Elemento para mostrar el resultado del sorteo -->
    <div id="resultadoSorteo"></div>

    <script>
        // Array para almacenar los nombres de los amigos
        let AmSec = [];

        // Función para agregar un nombre a la lista
        function agregarNombre() {
            // Capturar el valor del campo de entrada
            const inputNombre = document.getElementById('nombreAmigo').value.trim();

            // Validar la entrada
            if (inputNombre === '') {
                alert('Por favor, inserte un nombre.');
                return; // Detener la ejecución si no hay nombre válido
            }

            // Actualizar el array de amigos
            AmSec.push(inputNombre);

            // Limpiar el campo de entrada
            document.getElementById('nombreAmigo').value = '';

            // Actualizar la lista en la página
            actualizarListaAmigos();
        }

        // Función para actualizar la lista de amigos en la página
        function actualizarListaAmigos() {
            // Obtener el elemento de la lista
            const lista = document.getElementById('listaAmigos');

            // Limpiar la lista existente
            lista.innerHTML = "";

            // Iterar sobre el arreglo AmSec
            for (let i = 0; i < AmSec.length; i++) {
                // Crear un nuevo elemento de lista (<li>)
                const nuevoElemento = document.createElement('li');
                nuevoElemento.textContent = AmSec[i]; // Asignar el nombre del amigo al contenido del <li>

                // Agregar el nuevo elemento a la lista
                lista.appendChild(nuevoElemento);
            }
        }

        // Función para sortear un amigo aleatoriamente
        function sortearAmigo() {
            // Validar que haya amigos disponibles
            if (AmSec.length === 0) {
                alert('No hay amigos en la lista. Agrega algunos nombres primero.');
                return; // Detener la ejecución si no hay nombres en el array
            }

            // Generar un índice aleatorio
            const indiceAleatorio = Math.floor(Math.random() * AmSec.length);

            // Obtener el nombre sorteado
            const nombreSorteado = AmSec[indiceAleatorio];

            // Mostrar el resultado
            const resultadoElemento = document.getElementById('resultadoSorteo');
            resultadoElemento.innerHTML = `El amigo sorteado es: <strong>${nombreSorteado}</strong>`;
        }
    </script>
</body>
</html>
